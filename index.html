<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="style/project_style.css" rel="stylesheet">
    <title>Wholesale</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-dark bg-primary fixed-top main-navbar mr-auto ml-auto min-vw-75"
         style="max-width: 71rem;">
        <a class="navbar-brand mb-4 mb-md-0"><h3 class="name-company">Trade</h3></a>
        <form class="form-inline">
            <input class="form-control mr-sm-2 input-search-article mb-4 mb-md-0" type="search" placeholder="Search"
                   aria-label="Search" value="">
            <div class="input-group mr-sm-2 mb-4 mb-md-0">
                <div class="input-group-prepend">
                    <span class="input-group-text">Total</span>
                </div>
                <input type="tel" readonly aria-label="First name" class="form-control total-price" value="">
            </div>

            <button type="button" class="btn btn-outline-light mb-4 mb-md-0" data-toggle="modal"
                    data-target="#staticBackdrop">
                Cart
            </button>
        </form>
    </nav>
    <table class="table table-products" style="margin-top: 6rem">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Article</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
        </tr>
        </thead>
        <tbody class="body-products"></tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog  modal-xl">
        <div class="modal-content">
            <div class="modal-header mb-2">
                <h5 class="modal-title" id="staticBackdropLabel">Order</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mb-4">
                <table class="table table-products-basket mt-0 mb-4">
                    <thead class="thead-dark head-table-modal">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Article</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Subtotal</th>
                    </tr>
                    </thead>
                    <tbody class="body-products-basket"></tbody>
                </table>

                <div class="form-row">
                    <div class="form-group mb-4 col-4">
                        <label for="inputSumOrder">Total</label>
                        <input type="tel" id="inputSumOrder" readonly aria-label="First name"
                               class="form-control total-price-order" value="">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group mb-4 col-4">
                        <label for="inputNameCompany">Company name</label>
                        <input type="text" class="form-control" id="inputNameCompany" name="nameCompany">
                        <div class="invalid-tooltip">
                            Enter your company name
                        </div>
                    </div>

                    <div class="form-group mb-4 col-4">
                        <label for="inputTelCompany">Phone</label>
                        <input type="tel" class="form-control" id="inputTelCompany" placeholder="+375"
                               name="telCompany">
                        <div class="invalid-tooltip">
                            Enter your phone number
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group mb-4 col-4">
                        <label for="inputAddressCompany">Address of the recipient</label>
                        <input type="text" class="form-control" id="inputAddressCompany" name="addressCompany">
                        <div class="invalid-tooltip">
                            Enter the address
                        </div>
                    </div>

                    <div class="form-group mb-4 col-4">
                        <label for="inputVariantPay">Choose your preferred method of payment</label>
                        <select id="inputVariantPay" class="form-control" name="variantPayment">
                            <option selected value="Cashless">Cashless</option>
                            <option value="Cash">Cash</option>
                            <option value="Deferment Cashless">Deferment/Cashless</option>
                            <option value="Deferment Cash">Deferment/Cash</option>
                        </select>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary btn-submit-basket-modal">Submit</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="thankYouModal" tabindex="-1" role="dialog" aria-labelledby="thankYouModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="thankYouModalLabel">Thank you for your order!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Your order has been sent. We will be in contact again shortly.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

<script src="js/my.js"></script>
</body>
</html>
